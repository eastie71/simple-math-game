<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Maths Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="math-game">
    <div class="container">
      <div class="current-problem"></div>
      <form class="answer-form">
        <input class="answer" type="text" placeholder="Enter answer" autocomplete="off">
        <input class="submit-button" type="submit" value="Submit">
      </form>
      <div class="status"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
